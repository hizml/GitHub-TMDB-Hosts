# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Quick Update

on:
  push:
  schedule:
    # 每 2 小时运行一次快速更新
    - cron: '0 */2 * * *'
  workflow_dispatch:
    inputs:
      force_update:
        description: '强制全量更新(忽略去重检查)'
        required: false
        default: 'true'
        type: boolean

jobs:
  build:

    runs-on: ubuntu-24.04
    strategy:
      matrix:
        python-version: [3.9]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        if [ -f actions_requirements.txt ]; then pip install -r actions_requirements.txt; fi
    - name: run script
      env:
        FORCE_UPDATE: ${{ github.event.inputs.force_update || 'false' }}
      run: |
        # fetch new ip content and update readme file
        python update_ips.py
    - name: commit
      id: commit
      run: |
        git config --global user.email action@github.com
        git config --global user.name action_bot
        git add .
        git commit -m "Quick update - refresh timestamp"
      continue-on-error: true
    - name: Check on failures
      if: steps.commit.outputs.status == 'failure'
      run: exit 1
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
